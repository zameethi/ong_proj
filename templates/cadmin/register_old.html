{% extends "geral/base.html" %}

{% block content %}

<div class="card bg-secondary text-white">
    <div class="card-body"><h5>Criar Login</h5></div>
</div>
<div class="login">
    {% if messages %}
        {% for message in messages %}
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
            <div class="card bg-warning text-white">
                <div class="card-body">{{ message }}</div>
            </div>
            {% else %}
            <div class="card bg-success text-white">
                <div class="card-body">{{ message }}</div>
            </div>
            {% endif %}
        {% endfor %}
    {% endif %}
    <div class="container mt-4">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="col-md-5 mx-auto">
                    <label for="id_username">Entre com Usuário:</label>
                    <input type="text" name="username" class="form-control" placeholder="Entre com o Usuário" id="id_username">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-5 mx-auto">
                    <label for="id_email">Entre com o Email:</label>
                    <input type="email" name="email" required="" id="id_email" class="form-control" placeholder="Entre com o email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-5 mx-auto">
                    <label for="id_password1">Senha:</label>
                    <input type="password" name="password1" class="form-control" placeholder="Entre com a senha" id="id_password1">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-5 mx-auto">
                    <label for="id_password2">Senha:</label>
                    <input type="password" name="password2" class="form-control" placeholder="Confirme a senha" id="id_password2">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-5 mx-auto">
                    <button type="submit" class="btn btn-primary">Criar</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
