<div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="modalRegisterForm" role="dialog" style="display: none;" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Login</h4>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-5">
                    <i class="fas fa-user prefix grey-text"></i>
                    <input class="form-control validate" id="orangeForm-name" type="text">
                    <label data-error="wrong" data-success="right" for="orangeForm-name">Usuário</label>
                </div>

                <div class="md-form mb-4">
                    <i class="fas fa-lock prefix grey-text"></i>
                    <input class="form-control validate" id="orangeForm-pass" type="password">
                    <label data-error="wrong" data-success="right" for="orangeForm-pass">Senha</label>
                </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-deep-orange waves-effect waves-light">Login</button>
            </div>
        </div>
    </div>
</div>

<div class="text-center">
    <a class="btn btn-default btn-rounded mb-4 waves-effect waves-light" data-target="#modalRegisterForm" data-toggle="modal" href="">Launch
        Modal Register Form</a>
</div>
