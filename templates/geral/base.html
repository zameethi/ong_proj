<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    {% if user.is_authenticated %}
    <meta http-equiv="refresh" content="URL='{% url 'home' %}'"/>
    {% else %}
    <meta http-equiv="refresh" content="URL='{% url 'login' %}'"/>
    {% endif%}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'nav_info.css' %}">
    <title>Home</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <a class="navbar-brand" href="#">
        <img src="{% static '/logo/xyz.svg' %}" alt="XYZ" style="width:40px;">
    </a>
    <div class="collapse navbar-collapse justify-content-between" id="navbar">
    <div class="navbar-nav">
        {% if request.path == '/' %}
        <a class="nav-item nav-link active" href="/"> <img src="{% static 'page/visao-geral-(active).png'%}" style="width:20px;height:20px;"> Início</a>
        {% else %}
        <a class="nav-item nav-link active" href="/">Início</a>
        {% endif %}
        <a class="nav-item nav-link" href="#">Link</a>
    </div>
    <div class="navbar-nav">
        {% if user.is_authenticated %}
        <a class="nav-item nav-link" href="{% url 'profile' %}">
        <img src="{{ user.profile.image.url }}" style="width:35px;"></a>
        <a class="nav-item nav-link" href="{% url 'logout' %}"> Logout</a>
        {% else %}
        <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
        <a class="nav-item nav-link" href="{% url 'register' %}">Registar</a>
        {% endif %}
    </div>
  </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
